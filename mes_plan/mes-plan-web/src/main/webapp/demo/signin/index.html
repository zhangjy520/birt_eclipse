<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/mes-plan/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

        <script src="/mes-plan/static/jquery/jquery-1.11.1.min.js"></script>
    <script src="/mes-plan/static/bmsmart/ajax.js"></script>
    <script >
    $(function () {
        $('#loginBtn').click(function () {
            var url = "/mes-plan/login.do";
            var contentType ="application/x-www-form-urlencoded";
            var accept ="application/json;charset=utf-8";
            var method ="POST";
            var username=$("#username").val();
            var password=$("#password").val();
            alert(username);
            ajaxOptions({
                url: url,
                method: method,
                contentType:accept,
                async: true,
                datas: {
                    "username":username,
                    password:password
                },
                headers: {
                    Accept: accept,
                    "Content-Type": contentType
                },
                success: function (data) {
                	location.href="/mes-plan/success.do"
                 //   setStatus(true);
                //    setResult(data);
                },
                failure: function (data) {
                	alert(data);
                 //   setStatus(false);
                 //   setResult(data);
                }
            });
        });
    });
    </script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post" action="/mes-plan/login.do">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="button" id="loginBtn">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
</html>
